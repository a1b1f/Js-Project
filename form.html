  <form id="form">
    <div class="container">
      <div class="ccc">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr><br>
        <div class="input-error">
          <label for="name"><b>User Name</b> </label><br>
          <input type="text" placeholder="Enter User Name" id="name" onkeyup="nameValidation()">
          <span id="name-Error"></span>
        </div>
        <div class="input-error">
          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email" id="email" onkeyup="emailValidation()">
          <span id="email-Error"></span>
        </div>
         <div class="input-error">
          <label for="pass"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" id="pass" onkeyup="passValidation()">
          <span id="password-Error"></span>
        </div>
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>  
          <button type="submit" class="signupbtn" onclick="validateForm()"> SignUp</button>
          <span id="butError"></span>
        </div>
      </div>
    </div>
  </form>
